<header class="page-banner">
  <div class="banner-overlay"></div>
  <figure class="banner-image-wrapper">
    <img alt="banner" src="/assets/images/pages/process/banner.png">
  </figure>
  <div class="banner-text-wrapper">
    <p>&nbsp;</p>
    <h1>Process</h1>
    <p><em>&nbsp;</em></p>
  </div>
</header>

<article id="process">

  <header class="process-type-header">
    <h2 class="section-title process-type" (click)="selectProcessType('learn')"
        [class.active]="selectedProcessType === 'learn'">Learn</h2>
    <h2 class="section-title process-type" (click)="selectProcessType('design')"
        [class.active]="selectedProcessType === 'design'">Design</h2>
    <h2 class="section-title process-type" (click)="selectProcessType('test')"
        [class.active]="selectedProcessType === 'test'">Test</h2>
  </header>

  <section id="method-logos" class="page-content logos-content" *ngIf="(uxMethods$ | async) as uxMethods">
    <div *ngFor="let method of uxMethods" class="method-button-container">
      <div *ngIf="method.type === selectedProcessType" class="method-button" [style.backgroundColor]="method.properties.backgroundColor" [routerLink]="['/process', method.id]">
        <span class="method-button-text">{{ method.name }}</span>
      </div>
    </div>

  </section>

</article>

<section id="projects" *ngIf="projects$ | async as projects">

  <article class="project-container" *ngFor="let project of projects.projectList | reverse |
  paginate: { itemsPerPage: itemsPerPage, currentPage: (projects$ | async).projectsPage }">
    <div class="project" [routerLink]="['/projects', project.id]">
      <img src="{{project.img}}" alt="">
      <div class="text-block">
        <h3 class="img-text-block"> {{project.title}}</h3>
      </div>
  </div>
  </article>
  <div class="pagination-container">
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  </div>
</section>

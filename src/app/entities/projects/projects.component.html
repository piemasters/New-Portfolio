<section id="projects" class="subsection">
  <article class="project-container" *ngFor="let project of projects">
    <div class="project">
      <a [routerLink]="['/projects', project.id]">
        <h3>{{project.title}}</h3>
        <img src="{{project.img}}" alt="">
      </a>
    </div>
  </article>
</section>
